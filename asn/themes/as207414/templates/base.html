<!doctype html>
<html lang="en">
    <head>
        {% block head %}

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>{% block title %}{% endblock %}</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.4.5/css/flag-icon.min.css">

        <!-- Custom styles for this template -->
        <link rel="stylesheet" href="{{ SITEURL }}/theme/css/custom/sticky-footer.css"/>
        <link rel="stylesheet" href="{{ SITEURL }}/theme/css/custom/grid.css"/>

{#        <link href="../static/css/sticky-footer.css" rel="stylesheet">#}
{#        <link href="../static/css/grid.css" rel="stylesheet">#}

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

        {% endblock head %}
    </head>

    <body>

        <!-- Include Top Nav Header -->
        {% include 'includes/header.html' %}

        <!-- Begin page content -->
        <main role="main" class="container">{% block content %}{% endblock %}</main>

        {% include 'includes/footer.html' %}

    </body>
</html>
